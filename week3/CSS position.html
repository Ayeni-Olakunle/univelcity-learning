<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS position.css">
    <title>CSS Position</title>
</head>
<body>
    <p>Working with CSS Position</p>
    <h1>Current Position</h1>
    <p class="relative current">Relative Position</p>
    <p>Small Space</p>
    <p class="fixed">This Paragraph Tag is a Fixed Position</p>
    <div class="stick">
        I am sticky
    </div>
    <nav class="nav">
        <ul class="holdMenu">
            <li>Home</li>
            <li class="parent">About
                <ul class="subChild">
                    <li>Email</li>
                    <li>Phone</li>
                    <li>Number</li>
                </ul>
            </li>
            <li class="parent">Contact
                <ul class="subChild2">
                    <li>Me</li>
                    <li>For</li>
                    <li>Mike</li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="div1">
        div 1
    </div>
    <div class="div2">
        div 2
    </div>
    
</body>
</html>
