<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 B</title>
    <link rel="stylesheet" href="./bootstrap5b.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="holdALl">
        <div class="smallBox">
            <div class="imageDiv"></div>
            <form class="row g-3 holdForm">

                <div class="col-md-9">
                  <label for="inputEmail4" class="form-label">Card Number</label>
                  <input type="number" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label">Cvc</label>
                  <input type="number"class="form-control" id="inputPassword4">
                </div>

                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Card Hold Name</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>

                <label for="inputPassword4" class="form-label date">Experition Date</label>

                    <div class="col-md-3">
                        <select id="inputState" class="form-select calend">
                            <option selected>DAY</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                        </select>
                    </div>

                    <div class="col-md-5">
                        <select id="inputState" class="form-select calend">
                            <option selected class="select">MONTH</option>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <select id="inputState" class="form-select calend">
                            <option selected class="select">YEAR</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                        </select>
                    </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Complete Order (Total $200)</button>
                </div>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
